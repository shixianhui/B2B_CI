<script type="text/javascript">
	mui(".m2-nav").on('tap','li',function(){
		var index = $(this).index();
//		console.log(index)
		if($(this).index()==1){
		$(this).addClass("active").siblings().removeClass("active");
			$('#pintuan').attr('style','display:block;');
			$('#yike').attr('style','display:none;');
			get_my_group_purchase_list(user_id);
		}else if($(this).index()==0){
			$(this).addClass("active").siblings().removeClass("active");
			$('#pintuan').attr('style','display:none;');
			$('#yike').attr('style','display:block;');
			get_my_notes_list(user_id);
		}else{
			go_to_view('my_release_list.html',{user_id:user_id})
		}
	});
	
	
	var user_id='';
	window.addEventListener('go_to_parameter', function(e) {
		user_id=e.detail.user_id
		init_data();
	});
	
	function init_data() {
		if (localStorage.getItem('global_sid') && localStorage.getItem('global_sid') != 'undefined') {
			get_user_info();
		
		} 

	}


	function get_user_info() {
		if (!is_network(false)) {return;}

		var url = base_url + 'napi/get_user_info?sid=' + localStorage.getItem('global_sid');
		mui.ajax(url, {
			data: {
				user_id: user_id,
			},
			dataType: "json",
		 	type: "post",
			timeout: 10000,
			success: function(res) {
				console.log(JSON.stringify(res))
				if (res.success) {
					res.data.id
			       	if (res.data.txt_address && res.data.txt_address != 'undefined') {
			        	$('#user_address').html(res.data.txt_address);
			       	}else{
			    	     $('#user_address').html('地址');
			        }
			       	if (res.data.path_thumb && res.data.path_thumb != 'undefined') {
			             $('#user_image_path').attr('src', res.data.path_thumb);
			        }else{
			    	     $('#user_image_path').attr('src', " img/tx.jpg");
			        }
			        
			        if (res.data.sex== '0') {
			            $('#sex').removeClass('icon-zuihoudinggao');
			            $('#sex').removeClass('icon-nan');
			            $('#sex').html('保密');
			        }else if (res.data.sex== '1'){
			    	    $('#sex').removeClass('icon-zuihoudinggao');
			            $('#sex').addClass('icon-nan');
			            $('#sex').html('');
			        }else{
			        	$('#sex').addClass('icon-zuihoudinggao');
			            $('#sex').removeClass('icon-nan');
			            $('#sex').html('');
			        }
			       
			        $('#member_score').html(res.data.score);
			        $('#member_balance').html(res.data.total);
			        $('#follow_count').html(res.data.follow_count);
			        $('#fans_count').html(res.data.fans_count);
			        $('#group_purchase_count').html(res.data.group_purchase_count);
			        $('#be_praised_num').html(res.data.be_praised_num);
			        $('#slogan').html(res.data.slogan);
			        $('#title').html(res.data.nickname);
					get_my_group_purchase_list(user_id);
					get_my_notes_list(user_id);
			      
			 	} else {
					mui.toast("请登录");
			 	}
			 }, error: error
		});
	}


	
	
	
	
	// 拼团
	function get_my_group_purchase_list(user_id) {
		if (!is_network(false)) {return;}
		var url = base_url + 'napi/get_my_group_purchase_list/0/0/20/1?sid=' + localStorage.getItem('global_sid');
		mui.ajax(url, {
			data: {
				user_id:user_id
			},
			dataType: "json",
			type: "post",
			timeout: 10000,
			success: function(res) {
				if (res.success) {
					var html1 = template('tpl_group_purchase1', res);
					var html2 = template('tpl_group_purchase2', res);

					if (!res.data.item_list.length) {
                       $('#note_pintuan').css('display','block');
						$('#group_purchase1').html('');
						$('#group_purchase2').html('');
                   }else{
                       	$('#note_pintuan').css('display','none');
						$('#group_purchase1').html(html1);
						$('#group_purchase2').html(html2);
                    }
				} else {
					mui.toast(res.message);
				}
			},
			error: error
		});
	}
	

	// 蚁客
	function get_my_notes_list(user_id) {
		if (!is_network(false)) {return;}
		var url = base_url + 'napi/get_my_notes_list/0/0/20/1?sid=' + localStorage.getItem('global_sid');
		mui.ajax(url, {
			data: {
				user_id:user_id
			},
			dataType: "json",
			type: "post",
			timeout: 10000,
			success: function(res) {
					console.log(JSON.stringify(res))
				if (res.success) {
					var html1 = template('tpl_biji_list1', res);
					var html2 = template('tpl_biji_list2', res);
					
					if (!res.data.item_list.length) {
                       	$('#note_biji').css('display','block');
                       	$('#biji_list1').html('');
						$('#biji_list2').html('');
                    }else{
                       	$('#note_biji').css('display','none');
						$('#biji_list1').html(html1);
						$('#biji_list2').html(html2);
                    }
				} else {
					mui.toast(res.message);
				}
			},
			error: error
		});
	}
	mui('#pintuan').on('tap', 'li', function() {
		var product_id = this.getAttribute("item_id");
		go_to_view("groups_view.html", {
			item_id : product_id
		});
	});
	
	mui('#yike').on('tap', 'li', function() {
		var item_id = this.getAttribute("item_id");
		go_to_view("note_detail.html", {
			item_id : item_id
		});
	});
	
	
</script>
