<script type="text/javascript">
	$(".m2-nav ul li").click(function(){
		var index = $(this).index();
		$(this).addClass("active").siblings().removeClass("active");
		$(".m2-content").eq(index).show().siblings().hide();
	});
	/*左菜单*/
	document.getElementById('nav_btn').addEventListener('tap',function(){
		$('.mui-off-canvas-backdrop').addClass('mui-active');
		$('.mui-off-canvas-left').addClass('mui-active');
	})
	document.querySelector('.mui-off-canvas-backdrop').addEventListener('tap',function(){
		$('.mui-off-canvas-backdrop').removeClass('mui-active');
		$('.mui-off-canvas-left').removeClass('mui-active');
	})
	/*左菜单结束*/
	var stars=''
	window.onload=function(){
		clearTimeout(stars);
		get_message_count();
	}
	document.addEventListener('page_init',function(){
		clearTimeout(stars);
		get_message_count();
	});
	function get_message_count() {
		if (!is_network(false)) {return;}
		var url = base_url + 'napi/get_message_count?sid=' + localStorage.getItem('global_sid');
		mui.ajax(url, {
			data: {},
			dataType: "json",
			type: "get",
			timeout: 10000,
			success: function(res) {
					console.log(JSON.stringify(res))
				if (res.success) {
					if(res.data.message_count > 0){
						$('.number2').html(res.data.message_count);
						$('.number2').css('display','inline-block');
					}else{
						$('.number2').css('display','none');
					}
					if(res.data.comment_count > 0){
						$('.number1').html(res.data.comment_count);
						$('.number1').css('display','inline-block');
					}else{
						$('.number1').css('display','none');
					}
				} else {
					mui.toast(res.message);
				}
				stars=setTimeout(function(){
					get_message_count();
				},60000)
			},
			error: error
		});
	}
	
	mui('#offCanvasSide').on('tap', 'a', function() {
		var id = this.getAttribute('href');
		if(id=='m-order-list.html'){
			go_to_view(id, {status: 'all'});
		}else{
			go_to_active(id);
		}
	});
	
	mui('.info').on('tap', 'a', function() {
		var id = this.getAttribute('href');
		go_to_active(id);
	});
	
	/*底部菜单*/
	mui('#nav_tab').on('tap', 'a', function() {
		var id = this.getAttribute('href');
		if(id=='release.html'){
			go_to_active(id);
		}else{
			go_to_active_unani(id);
		}
		setTimeout(function(){
			$('.mui-tab-item[href="info.html"]').addClass('mui-active').siblings().removeClass('mui-active');
		},200)
	});
</script>
