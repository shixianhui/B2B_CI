<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.min.css"/>
	</head>
	

	<body>
		<header id="header" class="mui-bar mui-bar-nav head-bar">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title search_box">
		    	<div class="mui-input-row mui-search">
			        <input id="search_input" type="search" placeholder="请输入关键字">
			    </div>
			    <label id="search_btn" class="search_btn">搜索</label>
		    </h1>
		</header>
		<div class="mui-content mui-scroll-wrapper search_history">
		    <div class="mui-scroll">
		    	<!--<h4 class="history_title">历史记录</h4>
		    	<ul class="history_list mui-table-view">
			         <li>1308</li>
			         <li>1308</li>
			    </ul>-->
		    </div>
		</div>
	</body>
</html>
<script src="js/mui.min.js"></script>
<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/index.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/a_link.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/immersed.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/template-native.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var flag="";
	window.addEventListener('go_to_parameter',function(e){
		flag=e.detail.flag;
	});
	mui.init()
	document.getElementById('search_btn').addEventListener('tap',function(){
		var search_word=document.getElementById('search_input').value;
		if (flag=='store') {
			var curWebview = plus.webview.getWebviewById('store-list.html');
			mui.fire(curWebview,'search_result',{search_word:search_word})
			mui.back();
		} else if (flag=='product') {
			go_to_view('product-list.html',{keyword:search_word})
		} else if (flag=='product2') {
			var curWebview = plus.webview.getWebviewById('product-list.html');
			mui.fire(curWebview,'search_result',{keyword:search_word})
			mui.back();
		}
	});
</script>
